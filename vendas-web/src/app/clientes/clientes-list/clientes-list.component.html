<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>

<div class="container">
  <div class="row">
    <div class="col-md-2">
      <button (click)="irParaFormularioCadastro()" class="btn btn-warning">
        <i class="fa fa-plus"></i>
        Novo
      </button>
    </div>
  </div>
  <br/>
  <div class="row">
    <table class="table table-condensed table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Data Cadastro</th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let cliente of clientes">
        <tr>
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nome }}</td>
          <td>{{ cliente.cpf }}</td>
          <td>{{ cliente.dataCadastro }}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
